.intro-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  text-align: center;
  overflow: hidden;
}

/* Efek text glow */
.intro-screen h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  font-weight: 700;
  animation: glowText 2s infinite alternate;
}

.intro-screen p {
  font-size: 1.4rem;
  margin-bottom: 1.5rem;
  opacity: 0.9;
  animation: fadeBlink 3s infinite;
}

/* Tombol glowing */
.intro-screen button {
  padding: 0.8rem 2rem;
  font-size: 1.3rem;
  background: #ff9ecf;
  color: #000;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 15px #ff7cbc;
  animation: buttonPulse 2s infinite;
}

.intro-screen button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #ff7cbc, 0 0 45px #ff7cbc;
}

/* Animasi teks glow */
@keyframes glowText {
  0% {
    text-shadow: 0 0 5px #ff7cbc, 0 0 15px #ff7cbc;
  }
  100% {
    text-shadow: 0 0 20px #ff7cbc, 0 0 40px #ff7cbc;
  }
}

/* Teks kedip halus */
@keyframes fadeBlink {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* Tombol berdenyut */
@keyframes buttonPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Partikel cahaya kecil */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  box-shadow: 0 0 10px white;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(30px); opacity: 0; }
  50% { opacity: 1; }
  to { transform: translateY(-300px); opacity: 0; }
}
